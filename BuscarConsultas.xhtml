<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="titulo">Consultas Agendadas</ui:define>

	<ui:define name="corpo">
	<h:form id="frmBuscarFuncionarios">
		<h1 style="margin-top: 30px">Consultas Agendadas</h1>
		
		<p:toolbar style="margin-top:10px">
			<p:toolbarGroup>
				<p:autoComplete value="#{autoCompleteView.txt1}"
					completeMethod="#{autoCompleteView.completeText}" required="true" size="40" style="margin-left:20px;"/>
				<p:commandButton  value="Pesquisar" icon="ui-icon-search"/>
			</p:toolbarGroup>	    
			<p:toolbarGroup align="right">
				<p:button value="Nova" outcome="/consulta/AgendarConsulta.xhtml" icon="ui-icon-plusthick"/>
			</p:toolbarGroup>
		</p:toolbar>
	
		<p:dataTable id="tblConsulta" var="consulta"  emptyMessage="Nenhuma Consulta Econtrada"
			paginator="true" rows="10" style="margin-bottom:20px" paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="Código" style="text-align: center">
				<h:outputText  />
			</p:column>

			<p:column headerText="Cliente" style="text-align: center">
				<h:outputText />
			</p:column>
		
			<p:column headerText="Paciente" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Médico Veterinário" style="text-align: center">
				<h:outputText />
			</p:column>

			<p:column headerText="Data" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Horário" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Sintomas do Paciente" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column style=" width:100px; text-align: center">
				<p:button icon="ui-icon-pencil" title="Editar"/>
				<p:commandButton icon="ui-icon-trash" title="Excluir"/>
			</p:column>
				
		</p:dataTable>

	</h:form>
	</ui:define>
</ui:composition>
