<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="titulo">Pesquisa de Produtos</ui:define>

	<ui:define name="corpo">
	<h:form id="frmFuncionarios">
		<h1 style="margin-top: 30px">Pesquisa de Produtos</h1>
		
		<p:toolbar style="margin-top:10px">
			<p:toolbarGroup>
				<p:autoComplete value="#{autoCompleteView.txt1}"
					completeMethod="#{autoCompleteView.completeText}" required="true" size="40" style="margin-left:20px;"/>
				<p:commandButton  value="Pesquisar" icon="ui-icon-search"/>
			</p:toolbarGroup>	    
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/CadProdutos.xhtml" icon="ui-icon-plusthick"/>
			</p:toolbarGroup>
		</p:toolbar>
	
		<p:dataTable id="tblFuncionario" var="funcionario"  emptyMessage="Nenhum Produto Econtrado"
			paginator="true" rows="10" style="margin-bottom:20px" paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="Código" style="text-align: center">
				<h:outputText  />
			</p:column>

			<p:column headerText="Produto" style="text-align: center">
				<h:outputText />
			</p:column>
		
			<p:column headerText="Fabricante" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Categoria" style="text-align: center">
				<h:outputText />
			</p:column>

			<p:column headerText="Valor Unitário" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Quantidade" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column headerText="Valor Total" style="text-align: center">
				<h:outputText />
			</p:column>
			
			<p:column style=" width:100px; text-align: center">
				<p:button icon="ui-icon-pencil" title="Editar"/>
				<p:commandButton icon="ui-icon-trash" title="Excluir"/>
			</p:column>
				
		</p:dataTable>

	</h:form>
	</ui:define>
</ui:composition>
