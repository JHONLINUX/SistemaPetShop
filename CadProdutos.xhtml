<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Cadastro de Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form id="frmCadProdutos" style="margin-top: 80px; height: 360px">
			<h1 style="margin-top: 30px">Novo Produto</h1>
			
			<p:growl autoUpdate="true" life="10000"/>
			<p:toolbar style="margin-top:10px">
				<p:toolbarGroup>
				<p:button value="Novo" icon="ui-icon-plusthick" outcome="/produtos/CadProdutos.xhtml"/>
				<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-disk"/>
				</p:toolbarGroup>	    
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" icon="ui-icon-search"/>
			</p:toolbarGroup>
			</p:toolbar>
			
		
			<p:panelGrid columns="2" id="painelProd" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			
				<p:outputLabel value="Produto"/>
				<p:inputText id="txtProd" size="40" maxlength="50" required="true" label="Produto"/>
			
				<p:outputLabel value="Fabricante"/>
				<p:inputText id="txtFabri" size="40" maxlength="50" required="true" label="Fabricante"/>
				
						
				<p:outputLabel for="dCategoria" value="Categoria"/>
            		
            		<p:selectOneMenu id="dCategoria" value="#{selectOneMenuView.console}" style="width:125px" required="true">
            		<f:selectItem itemLabel="Selecione..." itemValue="" />
            		<f:selectItem itemLabel="Higiene" itemValue="Higiene"/>
            		<f:selectItem itemLabel="Alimentícios" itemValue="Alimentícios"/>
            		<f:selectItem itemLabel="Medicamentos" itemValue="Medicamentos"/> 
            		<f:selectItem itemLabel="Vestuários" itemValue="Vestuários"/> 
            		<f:selectItem itemLabel="Brinquedos" itemValue="Brinquedos"/>    		
            	    </p:selectOneMenu>
                     
				<p:outputLabel value="Quantidade"/>
				<p:inputText id="txtQuant" size="10" maxlength="10" required="true" label="Quantidade"/>
			
				<p:outputLabel value="Valor Unitário"/>
				<p:inputText id="txtValor" size="10" styleClass="moeda" required="true" label="Valor Unitário"/>
		
			</p:panelGrid>
			
		</h:form>
	</ui:define>
	</ui:composition>
