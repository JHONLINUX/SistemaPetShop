<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="titulo">Cadastro de Funcionários</ui:define>

	<ui:define name="corpo">
		<h:form id="frmFuncionario" style="height: 410px">
		<h1 style="margin-top: 30px">Novo Funcionário</h1>
		
		<p:toolbar style="margin-top:10px">
			<p:toolbarGroup>
				<p:button value="Novo" icon="ui-icon-plusthick"/>
				<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-disk"/>
			</p:toolbarGroup>	    
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" icon="ui-icon-search" outcome="/funcionarios/BuscarFuncionarios.xhtml"/>
			</p:toolbarGroup>
		</p:toolbar>
		<p:growl autoUpdate="true" life="10000"/>
		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			
			<p:outputLabel value="Código"/>
			<p:inputText id="txtCod" size="15" maxlength="20"/>
			 
			<p:outputLabel value="Nome"/>
			<p:inputText id="txtNome" size="40" maxlength="50" required="true" label="Nome do Funcionário"/>
			
			<p:outputLabel value="Nascimento"/>
			<p:calendar id="dtNascimento" size="5" label="Data do Nascimento"/>
			
			<p:outputLabel value="Função"/>
			<p:inputText id="txtFuncao" size="40" maxlength="50" required="true" label="Função do Funcionário" />
			
			<p:outputLabel value="Salário"/>
			<p:inputText id="txtSalario" styleClass="moeda" label="Salário do Funcionário" required="true"/>
			
			<p:outputLabel value="Admissão"/>
			<p:calendar id="dtAdssao" size="5"/>
                            
		</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
