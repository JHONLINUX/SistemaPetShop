<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	
   
</h:head>

<h:body style="background-color: #0976a6">	
	    
     	<div id="login-dialog" >
      	<h:form id="panel-login">
      	    <h:panelGrid columns="1">
      		<div style="float: left"> 	        		 
    	    	<h:graphicImage library="images" name="pet.png" width="170" height="45"/>          	
    	    </div> 
    	    </h:panelGrid>
         	
        	<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Login"/>
				<p:inputText size="30"/>
                
				<p:outputLabel value="Senha"/>
				<p:password size= "30" />
			   
		   	 	<h:panelGroup/> 
				<p:commandButton value="Entrar"  style=" width: 242px; height: 30px; background-color: #73d216"/>  		       
   		  
         	</h:panelGrid>              
	    </h:form>
     </div>
</h:body>
</html>
